<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
</head>
<body>
    <div id="app"></div>
    <script id="template" type="plain/text">

        <div>
            <ul>
            {{#each users}}
                <li>
                    {{name}}:<input type="checkbox" @model="selectedNames">
                </li>
            {{/each}}
            </ul>
            <div>
                选中的用户：{{formatSelectedNames(selectedNames)}}
            </div>
        </div>

    </script>
    <script src="../dist/york.js"></script>
    <script>
        var instance = new York({
            el: '#app',
            template: '#template',
            data: {
                title: 'yorkjs',
                selectedNames: [],

                users: [
                    {
                        name: 'Jake'
                    },
                    {
                        name: 'John'
                    },
                    {
                        name: 'Mike'
                    }
                ]
            },
            filters: {
                formatSelectedNames: function (selectedNames) {
                    return selectedNames.join(',');
                }
            }

        });

    </script>
</body>
</html>
