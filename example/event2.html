<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
</head>
<body>
    <div id="app"></div>
    <script src="../dist/york.js"></script>
    <script>

        let Custom = {
            template: `
                <div id="custom-component">
                    <button on-click="click1">
                        click1
                    </button>
                    <button on-click="click2()">
                        click2
                    </button>
                </div>
            `,
            click2: function () {
                this.fire('click2', { name: 'component' });
            }
        };

        var instance = new York({
            el: '#app',
            template: `
              <div id="root">
                  <Custom on-click1="click1" on-click2="click2" />
              </div>
            `,
            components: {
                Custom: Custom
            },
            events: {
                click1: function () {
                    console.log(this, arguments);
                },
                click2: function () {
                    console.log(this, arguments);
                }
            }
        });

    </script>
</body>
</html>
